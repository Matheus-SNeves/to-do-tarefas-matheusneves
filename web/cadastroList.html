<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/cadList.css">
</head>

<body>
    <header>
        <h1>Gerenciamento de Tarefas</h1>
        <div class="links">
            <a href="cadastroUser.html">Cadastro de Usuários</a>
            <a href="cadastroList.html">Cadastro de Tarefas</a>
            <a href="gerenciamentoList.html">Gerenciar tarefas</a>
        </div>
    </header>
    <main>
        <h1>Cadastro de Tarefas</h1>
        <form id="forms">
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao">
            <label for="nome">Setor</label>
            <input type="text" id="nome">
            <label for="usuario">Usuario</label>
            <input type="number" id="usuario">
            <label for="prioridade">Prioridade</label>
            <select id="prioridade">
                <option value="">Selecione</option>   
                <option value="baixa">Baixa</option>
                <option value="media">Média</option>
                <option value="alta">Alta</option>
            </select>
            <label for="status">Status</label>
            <select id="status">
                <option value="">Selecione</option>
                <option value="a_fazer">A fazer</option>
                <option value="fazendo">Fazendo</option>
                <option value="pronto">Pronto</option>
            </select>
            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <script src="js/cadList.js"></script>
</body>

</html>
